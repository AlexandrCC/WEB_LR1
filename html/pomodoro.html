<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style.css" />
  <title>Pomodoro Timer - Timer</title>
  <style>
    .timer-container {
      text-align: center;
      padding: 40px 0;
    }
    #timer {
      font-size: 3em;
      margin-bottom: 20px;
    }
    /* Styles for tasks section */
    .tasks-section {
      margin-top: 40px;
    }
    .tasks-section h3 {
      margin-bottom: 20px;
    }
    #newTaskInput {
      max-width: 400px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header bg-orange">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Pomodoro Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Main</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="pomodoro.html">Timer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN: Timer & Tasks -->
    <main class="page">
      <div class="container timer-container">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button class="btn btn-success">Start</button>
        <button class="btn btn-warning">Reset</button>
        <!-- Session counter (displayed only on timer page) -->
        <div id="sessionCounter" class="mt-3"></div>
        
        <!-- Tasks Section -->
        <section class="tasks-section">
          <h3>To‑Do List</h3>
          <div class="input-group mb-3" id="newTaskInput">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task" />
            <button class="btn btn-outline-secondary" type="button">Add Task</button>
          </div>
          <ul class="list-group" id="taskList"></ul>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-orange">
      <div class="container-fluid">
        <div class="text-center text-white p-2">
          2025 Pomodoro Timer ©
        </div>
      </div>
    </footer>
  </div>

  <!-- Load the MVC app -->
  <script src="../js/app.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

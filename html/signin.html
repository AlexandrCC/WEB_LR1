<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style.css" />
  <title>Pomodoro Timer - Sign In</title>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header bg-orange">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Pomodoro Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Main</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="signin.html">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN: Sign In Form -->
    <main class="page">
      <div class="container main-content">
        <h2 class="text-center mb-4">Sign In</h2>
        <form id="signinForm" class="col-12 col-md-6 mx-auto">
          <div class="mb-3">
            <label for="loginInput" class="form-label">Login (Email)</label>
            <input type="text" class="form-control" id="loginInput" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" />
          </div>
          <div id="signinMessage"></div>
          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-orange">
      <div class="container-fluid">
        <div class="text-center text-white p-2">
          2025 Pomodoro Timer ©
        </div>
      </div>
    </footer>
  </div>

  <!-- Підключення головного модуля -->
  <script type="module" src="../js/main.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

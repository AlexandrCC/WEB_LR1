<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <title>Pomodoro Timer - Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header class="header bg-orange">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Pomodoro Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Main</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="signup.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN (Sign Up Form) -->
    <main class="page">
      <div class="container main-content">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <form action="#" class="col-12 col-md-6 mx-auto">
          <div class="mb-3">
            <label for="nicknameInput" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nicknameInput" placeholder="Enter your nickname" />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genderRadio" id="maleRadio" />
              <label class="form-check-label" for="maleRadio">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genderRadio" id="femaleRadio" />
              <label class="form-check-label" for="femaleRadio">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Create your password" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" />
            <label class="form-check-label" for="termsCheck">I agree to terms &amp; conditions</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-orange">
      <div class="container-fluid">
        <div class="text-center text-white p-2">
          2025 Pomodoro Timer Â©
        </div>
      </div>
    </footer>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
